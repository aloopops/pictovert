<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">AI Image Generator</h1>
            <p class="lead">Create multiple amazing images using AI</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="generateForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="prompt" class="form-control" placeholder="Enter your image description..." required>
                        <button type="submit" class="btn btn-primary">
                            Generate Images
                            <i class="fa fa-magic ms-2"></i>
                        </button>
                    </div>
                </form>

                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Generating your images...</p>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                </div>

                <div id="imageContainer" class="text-center d-none">
                    <div class="row">
                        <!-- Images will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
